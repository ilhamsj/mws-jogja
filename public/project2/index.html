<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCN
    s8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""/>
    <link rel="stylesheet" href="master.css">
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
</head>
<body>
    <div id="mapid"></div>

    <script>
        var mymap = L.map('mapid').setView([-8.701660,115.169856], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiaWxoYW1zaiIsImEiOiJjam1sdGc0YW0wYnZiM3BueWd4NWg3bmQzIn0.tqL4pisO6LAAwp0FhJwgKw'
        }).addTo(mymap);

        var marker = L.marker([-8.701660,115.169856]).addTo(mymap);
        var circle = L.circle([-8.701660,115.169856], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
        }).addTo(mymap);

        var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
        ]).addTo(mymap);

        marker.bindPopup("<b>Resto top disini/b><br>yes!").openPopup();
        circle.bindPopup("Ini sebuah circle.");
        polygon.bindPopup("Ini sebuah polygon.");

        var popup = L.popup()
        .setLatLng([-8.703315, 115.168869])
        .setContent("Restoran terbaik disini.")
        .openOn(mymap);

        function onMapClick(e) {
            console.log("Peta diklik pada posisi " + e.latlng);
        }
        mymap.on('click', onMapClick);

        var popup = L.popup();
        function onMapClick(e) {
            popup
            .setLatLng(e.latlng)
            .setContent("Lokasi yang dipilih: " + e.latlng.toString())
            .openOn(mymap);
        }
        mymap.on('click', onMapClick);
    </script>
</body>
</html>
